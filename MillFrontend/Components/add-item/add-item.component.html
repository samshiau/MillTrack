<div class="add-item-container">
    <h2>Add Inventory Item</h2>
  
    <form (ngSubmit)="onSubmit()" #addItemForm="ngForm">
      <label for="name">Product Name</label>
      <input type="text" id="name" name="name" [(ngModel)]="inventoryItem.name" required>
  
      <label for="sku">SKU</label>
      <input type="text" id="sku" name="sku" [(ngModel)]="inventoryItem.sku" required>
  
      <label for="description">Description</label>
      <input type="text" id="description" name="description" [(ngModel)]="inventoryItem.description">
  
      <label for="category">Category</label>
      <input type="text" id="category" name="category" [(ngModel)]="inventoryItem.category" required>
  
      <label for="location">Location</label>
      <input type="text" id="location" name="location" [(ngModel)]="inventoryItem.location" required>
  
      <label for="unitPrice">Unit Price</label>
      <input type="number" id="unitPrice" name="unitPrice" [(ngModel)]="inventoryItem.unitPrice" required>
  
      <label for="amountInStock">Amount in Stock</label>
      <input type="number" id="amountInStock" name="amountInStock" [(ngModel)]="inventoryItem.amountInStock" required>
  
      <label for="isActive">Is Active</label>
      <input type="checkbox" id="isActive" name="isActive" [(ngModel)]="inventoryItem.isActive">
  
      <button type="submit">Submit</button>
    </form>
  </div>
